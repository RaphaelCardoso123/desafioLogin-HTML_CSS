<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset ="UTF-8">
    <meta http-equiv ="X-UA-Compatible" content ="IE=edge">
    <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
    <link href ="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel ="stylesheet" />
    <link rel ="stylesheet" href ="panel.css">
    <title>Desafio Panel</title>
</head>
<body>
    <main class ="flex">

        
        <div class ="flex" id ="lado-esquerdo">
            <ul>
                <li><a class ="flex" href ="#"> <span class ="material-symbols-outlined">group_add</span> Clientes </a></li>
                <li><a  class ="flex"  href ="#"> <span class ="material-symbols-outlined">redeem</span> Produtos </a></li>
                <li><a  class ="flex"  href ="#"> <span class ="material-symbols-outlined">shopping_cart</span> Pedidos </a></li>
            </ul>
        </div>


        <div class ="flex" id ="lado-direito">
            <div id="forms" class="flex column">
                
                <form id="cliente_produto" action="" class="flex">
                    <fieldset>
                        <span id="btn_fechar">x</span> 

                        <label for="cliente_titulo" id="cliente_titulo" class="flex">Clientes</label> 
                               
                        <label for="codigo" class="subtitulo_label flex">Código</label>
                        <input type="text" class="cliente_input flex" name="codigo"> 
            
                        <label for="nome" class="subtitulo_label flex">Nome</label>
                        <input type="text" class="cliente_input flex" name="nome"> 
            
                        <label for="data_cadastro" class="subtitulo_label flex">Data Cadastro</label>
                        <input type="text" id="data_cadastro" class="cliente_input flex" name="codigo">
            
                        <input type="button" id="cliente_anterior" class="btn_cliente_listar" value="<">
                        <input type="button" id="cliente_seguinte" class="btn_cliente_listar" value=">">
                        <input type="button" id="cliente_novo" class="btn_cliente_novo" value="Novo">
                        <input type="button" id="cliente_salvar" class="btn_cliente_salvar" value="Salvar">
                    </fieldset>
                </form>


                <form id="produto_cliente" action="">
                    <fieldset>
                        <span id="btn_fechar">x</span> 

                        <label for="produto_titulo" id="produto_titulo" class="flex">Produtos</label> 
                               
                        <label for="codigo" class="subtitulo_label flex">Código</label>
                        <input type="text" class="produto_input flex" name="codigo"> 
            
                        <label for="descricao" class="subtitulo_label flex">Descrição</label>
                        <input type="text" class="produto_input flex" name="descricao"> 
                        <label for="preco" class="subtitulo_label flex">Preço</label>
                        <input type="text" id="preco_cadastro" class="produto_input flex" name="preco">

                        <label for="quantidade" class="subtitulo_label flex">Quantidade</label>
                        <input type="text" id="quantidade_cadastro" class="produto_input flex" name="quantidade">
            
                        <input type="button" id="produto_anterior" class="btn_cliente_listar" value="<">
                        <input type="button" id="produto_seguinte" class="btn_cliente_listar" value=">">
                        <input type="button" id="produto_novo" class="btn_cliente_novo" value="Novo">
                        <input type="button" id="produto_salvar" class="btn_cliente_salvar" value="Salvar">
                    </fieldset>
                </form>


                <form id="pedido_cliente" action="">
                    <fieldset id="pedido_fieldset">
                        <span id="btn_fechar">x</span> 

                        <label for="pedido_titulo" id="pedido_titulo" class="flex">Pedidos</label> 
                               
                        <label for="codigo_do_cliente" class="subtitulo_label flex">Código do Cliente</label>
                        <input type="text" class="pedido_input flex" name="codigo_do_cliente"> 
            
                        <label for="cliente_pedido" class="subtitulo_label flex">Cliente</label>
                        <input type="text" class="pedido_input flex" name="cliente_pedido"> 
                      
                        
                        <div id="localizar_produto_div"> 
                            <label for="localizar_produto" id="localizar_produto_label" class="subtitulo_label flex">Localizar Produto</label>
                            <section class="flex"> 
                                <input type="text" class="pedido_input_primeiro flex" name="localizar_produto"> 
                                <input type="text" class="pedido_input_segundo flex" name="localizar_produto">
                                <input type="text" class="pedido_input_terceiro flex" name="localizar_produto">
                                <input type="text" class="pedido_input_quarto flex" name="localizar_produto">
                                <button id="lancar_pedido">Lançar no Pedido</button>
                            </section>
                        </div>


                        <label for="itens_do_pedido" id="itens_do_pedido" class="subtitulo_label flex">Itens do Pedido</label>                                              
                            <section class="ultima_parte flex">
                                <label for="cliente_pedido" class="item subtitulo_label flex">Item</label>
                                <label for="cliente_pedido" class="item subtitulo_label flex">Descrição</label>
                                <label for="cliente_pedido" class="item subtitulo_label flex">Preço</label>
                                <label for="cliente_pedido" class="item subtitulo_label flex">Qtd</label>
                                <label for="cliente_pedido" class="item subtitulo_label flex">Sub Total</label>
                            </section>


                        <div id="valor_total">
                            <span>R$:</span>
                            <input class="valor_total">
                        </div>

                    </fieldset> 

                </form>

        </div>



</div>
</main>
</body>
</html>
